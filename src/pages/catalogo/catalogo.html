<ion-header>
  <ion-navbar>
    <ion-row no-padding>
      <ion-col col-3>
        <button ion-button (click)="cerrar_modal()" style="color: danger;">
        <ion-icon name="ios-arrow-back" style="color: white;"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-9>
        <ul style="" class="stars">
          <ion-icon name="md-star" style="padding-right: 8%; padding-left:8%;" ></ion-icon>
          <ion-icon name="md-star" style="padding-right: 8%;"></ion-icon>
          <ion-icon name="md-star" style="padding-right: 8%;"></ion-icon>
          <ion-icon name="md-star" style="padding-right: 8%;"></ion-icon>
          <ion-icon name="md-star" style="padding-right: 8%;"></ion-icon>
        </ul>
      </ion-col>

    </ion-row>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <div [ngSwitch]="categorias" full="true" assertive>

    <!--SWITCH 1-->

    <ion-list *ngSwitchCase="'cat1'">

      <ion-card *ngFor="let link of _cas.imagenes" type ="button" (click)="pasarcarta(link.link, link.tag1, link.tag2, link.tag3)"
      style="border-radius: 6px; box-shadow: 0 0px 1px rgba(0,0,0,0.3)">
          <img [src]="link.link" alt="">
          <ion-card-content>
            <ion-card-title>
                  <ion-row fixed style ="align-items:center; display:flex; flex-direction: row; flex-wrap: nowrap; justify-content: center;
                  align-items: center; align-content: center">

                    <ion-col col-7  text-center text-centered style="margin:auto; flex: 1 auto">
                    <h1 style="text-align:justify, center;">{{ link.tag1}}</h1>
                    </ion-col>

                     <ion-col col-3  text-left text-centered style=" margin:auto; flex: 2 auto">
                         <button ion-fab style="float:right;">
                    <ion-icon name="ios-arrow-forward" style="color:white"></ion-icon>
                        </button>
                     </ion-col>
                   </ion-row>

                  </ion-card-title>
                </ion-card-content>
              </ion-card>
          </ion-list>

  <!--SWITCH 2-->

  <ion-list *ngSwitchCase="'cat2'">

    <ion-card *ngFor="let link of _cas.imagenes" type ="button" (click)="pasarcarta(link.link, link.tag1, link.tag2, link.tag3)"
    style="border-radius: 6px; box-shadow: 0 0px 1px rgba(0,0,0,0.3)">
        <img [src]="link.link" alt="">

        <ion-card-content>
          <ion-card-title>
                <ion-row fixed style ="align-items:center; display:flex; flex-direction: row; flex-wrap: nowrap; justify-content: center;
                align-items: center; align-content: center">

                  <ion-col col-7  text-center text-centered style="margin:auto; flex: 1 auto">
                  <h1 style="text-align:justify, center;">{{ link.tag1}}</h1>
                  </ion-col>

                   <ion-col col-3  text-left text-centered style=" margin:auto; flex: 2 auto">
                       <button ion-fab style="float:right;">
                  <ion-icon name="ios-arrow-forward" style="color:white"></ion-icon>
                      </button>
                   </ion-col>
                 </ion-row>

                </ion-card-title>
              </ion-card-content>
            </ion-card>
        </ion-list>

<!--SWITCH 3-->

<ion-list *ngSwitchCase="'cat3'">

  <ion-card *ngFor="let link of _cas.imagenes" type ="button" (click)="pasarcarta(link.link, link.tag1, link.tag2, link.tag3)"
  style="border-radius: 6px; box-shadow: 0 0px 1px rgba(0,0,0,0.3)">
      <img [src]="link.link" alt="">
      <ion-card-content>
        <ion-card-title>
              <ion-row fixed style ="align-items:center; display:flex; flex-direction: row; flex-wrap: nowrap; justify-content: center;
              align-items: center; align-content: center">

                <ion-col col-7  text-center text-centered style="margin:auto; flex: 1 auto">
                <h1 style="text-align:justify, center;">{{ link.tag1}}</h1>
                </ion-col>

                 <ion-col col-3  text-left text-centered style=" margin:auto; flex: 2 auto">
                     <button ion-fab style="float:right;">
                <ion-icon name="ios-arrow-forward" style="color:white"></ion-icon>
                    </button>
                 </ion-col>
               </ion-row>

              </ion-card-title>
            </ion-card-content>
          </ion-card>
      </ion-list>
</div>

</ion-content>

<ion-footer color="dark">
  <ion-toolbar color="primary">
    <ion-segment [(ngModel)]="categorias" color="dark">
      <ion-segment-button value="cat1" style="color:white;" (click)= "_cas.cargar_por_tag_Uno()">
        <ion-icon name="body"></ion-icon>
      </ion-segment-button>

      <ion-segment-button value="cat2" style="color:white;" (click)= "_cas.cargar_por_tag_Dos()">
        <ion-icon name="analytics"></ion-icon>
      </ion-segment-button>

      <ion-segment-button value="cat3" style="color:white;" (click)= "_cas.cargar_imagenes()">
        <ion-icon name="boat"></ion-icon>
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-footer>
